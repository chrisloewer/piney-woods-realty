<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<!--#include virtual="include.html" -->

	<!-- Style Overide -->
	<style type="text/css">
	[class*='container']{
			display: block;
		}
	</style>
</head>
<body onload='loadContent()' >
<div id="bodyContainer">
	
<!--#include virtual="fixedMenu.html" -->


<div id="bodyContent">
	<!--#include virtual="googleAnalytics.html" -->

	<div class="spacerSmall"></div>
	<h1 class="centerText">CONTACT US</h1>
	<div class="spacerSmall"></div>

	<div class="containerNarrow">
		<div class="centerText">
			<div id='contactInfo'></div>
		</div>
	</div>
	<div class="spacerSmall"></div>
	<div class="containerWide">
		<div class="centerText">
			<div id='contactMap'></div>
		</div>
	</div>

</div> <!-- End #bodyContent -->

<div id="footerContainer">
	<!--#include virtual="footer.html" -->
</div>


</div>
</body>
</html>

<script>
	function loadContent() {
		makeMap();
		populateInfo();
	}
	function populateInfo() {
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		}
		else {
			xmlhttp = new ActiveObject('Microsoft.XMLHTTP');
		}
		xmlhttp.open('GET','contactInfo.php',false);
		xmlhttp.send(null);
		if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById('contactInfo').innerHTML = xmlhttp.responseText;
		}
	}
	function makeMap() {
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			}
			else {
				xmlhttp = new ActiveObject('Microsoft.XMLHTTP');
			}
			xmlhttp.open('GET','contactMap.php',false);
			xmlhttp.send(null);
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById('contactMap').innerHTML = xmlhttp.responseText;
			}
	}
</script>
