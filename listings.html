<!-- JAVASCRIPT -->
<script type='text/javascript'>
	function selectPic (bigPic, smallPic) {
		
		var source = smallPic.style.backgroundImage;
		document.getElementById(bigPic).style.backgroundImage = source;
	}
</script>

<script>
	function showListing(str) {
		if (str=='') {
			document.getElementById('listingInfo').innerHTML='';
			return;
		}
		else {
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			}
			else {
				xmlhttp = new ActiveObject('Microsoft.XMLHTTP');
			}
			xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById('listingInfo').innerHTML = xmlhttp.responseText;
			}
		}
		xmlhttp.open('GET','getListing.php?q='+str,true);
		xmlhttp.send();
		}
	}
</script>
