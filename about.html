<script>
	function makeBio() {
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			}
			else {
				xmlhttp = new ActiveObject('Microsoft.XMLHTTP');
			}
			xmlhttp.open('GET','bio.php',false);
			xmlhttp.send(null);
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById('bioText').innerHTML = xmlhttp.responseText;
			}
	}
</script>
